<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="p-red" class="">
        <p>This suppose changed to red by Javascript</p>
    </div>
    <div class="div-red" style="width: 100px;height: 100px;background-color: blue;">
        <p>
            This div suppose to changed to red by JavaScript
        </p>
    </div>
    <section>
        <p>
            This section suppose to changed its background color to red with big font size
        </p>
    </section>
</body>
<script>
    document.getElementById(`p-red`).style.color='red';
    document.getElementsByClassName(`div-red`)[0].style.backgroundColor='red';
    document.getElementsByTagName(`section`)[0].style.backgroundColor='red';
    document.getElementsByTagName(`section`)[0].style.fontSize='48px';
</script>
</html>
